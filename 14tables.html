<!DOCTYPE html>
<html>
<head>
<style>
table {
  width:100%;
}
	/* border style */
table, th, td { 
  border: 1px solid black;
  border-collapse: collapse;
}
	/* 테이블 요소 */
th, td {
  padding: 15px;
  text-align: left;
}
	/* t01에 짝수 color */
#t01 tr:nth-child(even) {
  background-color: #eee;
}
	/* t01에 홀수 color */
#t01 tr:nth-child(odd) {
 background-color: #fff;
}
	/* t01 테이블 헤더에만 블랙 */
#t01 th { 
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h2>Styling Tables</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>
<br>

<table id="t01">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
